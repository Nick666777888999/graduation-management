<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>畢業資料管理系統</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 登入頁面樣式 */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #e1e5e9;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .login-links {
      text-align: center;
      margin-top: 20px;
    }

    .login-links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    /* 主應用樣式 */
    .app-container {
      display: none;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      overflow: hidden;
      min-height: 90vh;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .nav-tabs {
      background: #f8f9fa;
      padding: 0 30px;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #e1e5e9;
    }

    .nav-tab {
      padding: 15px 20px;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-tab:hover {
      color: #333;
      background: rgba(102, 126, 234, 0.1);
    }

    .nav-tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .content-area {
      padding: 30px;
      min-height: 500px;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    /* 通知樣式 */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: #27ae60;
    }

    .notification.error {
      background: #e74c3c;
    }

    .notification.info {
      background: #3498db;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .login-box {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-tabs {
        padding: 0 20px;
        overflow-x: auto;
      }
      
      .content-area {
        padding: 20px;
      }
    }

    /* 載入動畫 */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 聊天室樣式 */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 500px;
      border: 1px solid #e1e5e9;
      border-radius: 10px;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.own {
      background: #667eea;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .message.other {
      background: white;
      border: 1px solid #e1e5e9;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .message.admin {
      background: #ff6b6b;
      color: white;
      margin: 10px auto;
      text-align: center;
      max-width: 90%;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #e1e5e9;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #e1e5e9;
      border-radius: 25px;
      margin-right: 10px;
      outline: none;
    }

    .chat-input input:focus {
      border-color: #667eea;
    }

    .chat-input button {
      padding: 12px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 登入頁面 -->
  <div id="login-page" class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>畢業管理系統</h1>
        <p>請登入以繼續使用系統</p>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">帳號</label>
          <input type="text" id="login-username" placeholder="請輸入帳號" required>
        </div>
        
        <div class="form-group">
          <label for="login-password">密碼</label>
          <input type="password" id="login-password" placeholder="請輸入密碼" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="login-btn">
          <span id="login-btn-text">登入</span>
          <div id="login-loading" class="loading" style="display: none;"></div>
        </button>
        
        <div id="login-error" class="error-message"></div>
      </form>
      
      <div class="login-links">
        <a onclick="showRegister()">註冊帳號</a>
        <a onclick="showAdminLogin()">管理員登入</a>
      </div>
    </div>
  </div>

  <!-- 註冊頁面 -->
  <div id="register-page" class="login-container" style="display: none;">
    <div class="login-box">
      <div class="login-header">
        <h1>註冊帳號</h1>
        <p>創建新的用戶帳號</p>
      </div>
      
      <form id="register-form">
        <div class="form-group">
          <label for="register-username">帳號</label>
          <input type="text" id="register-username" placeholder="請輸入帳號" required>
        </div>
        
        <div class="form-group">
          <label for="register-password">密碼</label>
          <input type="password" id="register-password" placeholder="請輸入密碼" required>
        </div>
        
        <div class="form-group">
          <label for="register-name">姓名</label>
          <input type="text" id="register-name" placeholder="請輸入真實姓名" required>
        </div>
        
        <div class="form-group">
          <label for="register-school">學校</label>
          <input type="text" id="register-school" placeholder="請輸入學校名稱" required>
        </div>
        
        <div class="form-group">
          <label for="register-email">電子郵件</label>
          <input type="email" id="register-email" placeholder="請輸入電子郵件" required>
        </div>
        
        <div class="form-group">
          <label for="register-intro">自我介紹</label>
          <input type="text" id="register-intro" placeholder="請簡單介紹自己" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="register-btn">
          <span id="register-btn-text">註冊</span>
          <div id="register-loading" class="loading" style="display: none;"></div>
        </button>
        
        <div id="register-error" class="error-message"></div>
      </form>
      
      <div class="login-links">
        <a onclick="showLogin()">返回登入</a>
      </div>
    </div>
  </div>

  <!-- 主應用程式 -->
  <div id="app" class="app-container">
    <div class="header">
      <h1>畢業資料管理系統</h1>
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">U</div>
        <span id="user-name">用戶</span>
        <button class="btn btn-secondary" onclick="logout()" style="padding: 8px 15px;">登出</button>
      </div>
    </div>
    
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="loadContent('dashboard')">儀表板</button>
      <button class="nav-tab" onclick="loadContent('chat')">聊天室</button>
      <button class="nav-tab" onclick="loadContent('friends')">好友系統</button>
      <button class="nav-tab" onclick="loadContent('questions')">問題討論</button>
      <button class="nav-tab" onclick="loadContent('students')">學生資料</button>
      <button class="nav-tab" id="admin-tab" style="display: none;" onclick="loadContent('admin')">管理後台</button>
    </div>
    
    <div class="content-area">
      <!-- 儀表板 -->
      <div id="dashboard-content" class="content-section active">
        <h2>系統儀表板</h2>
        <p>歡迎使用畢業管理系統！</p>
        <div id="dashboard-stats" style="margin-top: 20px;">
          <p>載入中...</p>
        </div>
      </div>
      
      <!-- 聊天室 -->
      <div id="chat-content" class="content-section">
        <h2>即時聊天室</h2>
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages">
            <div class="message admin">
              <i class="fas fa-info-circle"></i> 歡迎來到聊天室！
            </div>
          </div>
          <div class="chat-input">
            <input type="text" id="chat-input" placeholder="輸入訊息...">
            <button onclick="sendMessage()">發送</button>
          </div>
        </div>
      </div>
      
      <!-- 其他內容區域 -->
      <div id="friends-content" class="content-section">
        <h2>好友系統</h2>
        <p>功能開發中...</p>
      </div>
      
      <div id="questions-content" class="content-section">
        <h2>問題討論區</h2>
        <p>功能開發中...</p>
      </div>
      
      <div id="students-content" class="content-section">
        <h2>學生資料管理</h2>
        <p>功能開發中...</p>
      </div>
      
      <div id="admin-content" class="content-section">
        <h2>管理後台</h2>
        <p>管理員專用功能</p>
      </div>
    </div>
  </div>

  <!-- 通知容器 -->
  <div id="notification-container"></div>

  <script>
    // 全局變量
    let currentUser = null;
    let isAdmin = false;

    // API 基礎URL
    const API_BASE = '';

    // 通用 API 調用函數
    async function apiCall(endpoint, data = null, method = 'POST') {
      try {
        const options = {
          method: method,
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include' // 包含 cookies
        };

        if (data && method !== 'GET') {
          options.body = JSON.stringify(data);
        }

        const response = await fetch(`${API_BASE}/api/${endpoint}`, options);
        return await response.json();
      } catch (error) {
        console.error('API 調用錯誤:', error);
        return { success: false, message: '網路錯誤，請檢查連線' };
      }
    }

    // 顯示通知
    function showNotification(message, type = 'info') {
      const container = document.getElementById('notification-container');
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      container.appendChild(notification);
      
      // 顯示動畫
      setTimeout(() => notification.classList.add('show'), 100);
      
      // 自動消失
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // 頁面切換函數
    function showLogin() {
      document.getElementById('login-page').style.display = 'flex';
      document.getElementById('register-page').style.display = 'none';
      clearErrors();
    }

    function showRegister() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('register-page').style.display = 'flex';
      clearErrors();
    }

    function showAdminLogin() {
      document.getElementById('login-username').value = 'Nick20130104';
      document.getElementById('login-password').value = 'Nick20130104';
      showNotification('已填入管理員帳號', 'info');
    }

    function clearErrors() {
      document.getElementById('login-error').textContent = '';
      document.getElementById('register-error').textContent = '';
    }

    // 登入功能
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const loginBtn = document.getElementById('login-btn');
      const loginText = document.getElementById('login-btn-text');
      const loading = document.getElementById('login-loading');
      
      // 顯示載入狀態
      loginText.style.display = 'none';
      loading.style.display = 'inline-block';
      loginBtn.disabled = true;
      
      const result = await apiCall('login', { username, password });
      
      // 恢復按鈕狀態
      loginText.style.display = 'inline-block';
      loading.style.display = 'none';
      loginBtn.disabled = false;
      
      if (result.success) {
        currentUser = result.user;
        isAdmin = result.user.isAdmin;
        
        showNotification(`歡迎回來，${result.user.name}！`, 'success');
        
        // 切換到主應用
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        
        // 更新用戶界面
        document.getElementById('user-name').textContent = result.user.name;
        document.getElementById('user-avatar').textContent = result.user.name.charAt(0);
        
        // 顯示管理員選項
        if (isAdmin) {
          document.getElementById('admin-tab').style.display = 'block';
        }
        
        // 載入初始數據
        loadInitialData();
      } else {
        document.getElementById('login-error').textContent = result.message;
        showNotification(result.message, 'error');
      }
    });

    // 註冊功能
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        username: document.getElementById('register-username').value,
        password: document.getElementById('register-password').value,
        name: document.getElementById('register-name').value,
        school: document.getElementById('register-school').value,
        email: document.getElementById('register-email').value,
        intro: document.getElementById('register-intro').value
      };
      
      const registerBtn = document.getElementById('register-btn');
      const registerText = document.getElementById('register-btn-text');
      const loading = document.getElementById('register-loading');
      
      // 顯示載入狀態
      registerText.style.display = 'none';
      loading.style.display = 'inline-block';
      registerBtn.disabled = true;
      
      const result = await apiCall('users', formData);
      
      // 恢復按鈕狀態
      registerText.style.display = 'inline-block';
      loading.style.display = 'none';
      registerBtn.disabled = false;
      
      if (result.success) {
        showNotification('註冊成功！請使用新帳號登入', 'success');
        showLogin();
      } else {
        document.getElementById('register-error').textContent = result.message;
        showNotification(result.message, 'error');
      }
    });

    // 載入初始數據
    async function loadInitialData() {
      // 載入聊天記錄
      await loadChatMessages();
      
      // 載入儀表板統計
      await loadDashboardStats();
    }

    // 載入聊天記錄
    async function loadChatMessages() {
      const result = await apiCall('messages', null, 'GET');
      if (result.success) {
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.innerHTML = '';
        
        // 添加歡迎訊息
        const welcomeMsg = document.createElement('div');
        welcomeMsg.className = 'message admin';
        welcomeMsg.innerHTML = '<i class="fas fa-info-circle"></i> 歡迎來到聊天室！';
        messagesContainer.appendChild(welcomeMsg);
        
        // 添加歷史訊息
        result.forEach(msg => {
          const messageDiv = document.createElement('div');
          const isOwnMessage = msg.sender === currentUser.username;
          messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'}`;
          messageDiv.innerHTML = `
            <strong>${msg.sender_name}</strong><br>
            ${msg.text}<br>
            <small>${msg.time}</small>
          `;
          messagesContainer.appendChild(messageDiv);
        });
        
        // 滾動到底部
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }

    // 發送訊息
    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      
      if (!text) return;
      
      const messageData = {
        sender: currentUser.username,
        text: text,
        sender_name: currentUser.name,
        is_admin: isAdmin
      };
      
      const result = await apiCall('messages', messageData);
      
      if (result.success) {
        input.value = '';
        await loadChatMessages(); // 重新載入訊息
      } else {
        showNotification('發送失敗: ' + result.message, 'error');
      }
    }

    // 載入儀表板統計
    async function loadDashboardStats() {
      const statsContainer = document.getElementById('dashboard-stats');
      
      try {
        // 獲取用戶數量
        const usersResult = await apiCall('users', null, 'GET');
        const messagesResult = await apiCall('messages', null, 'GET');
        
        let statsHTML = `
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center;">
              <h3 style="color: #667eea; margin-bottom: 10px;">用戶數量</h3>
              <p style="font-size: 24px; font-weight: bold;">${usersResult ? usersResult.length : 0}</p>
            </div>
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center;">
              <h3 style="color: #667eea; margin-bottom: 10px;">聊天訊息</h3>
              <p style="font-size: 24px; font-weight: bold;">${messagesResult ? messagesResult.length : 0}</p>
            </div>
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center;">
              <h3 style="color: #667eea; margin-bottom: 10px;">在線狀態</h3>
              <p style="font-size: 24px; font-weight: bold; color: #27ae60;">在線</p>
            </div>
          </div>
        `;
        
        statsContainer.innerHTML = statsHTML;
      } catch (error) {
        statsContainer.innerHTML = '<p>載入統計數據失敗</p>';
      }
    }

    // 內容切換
    function loadContent(section) {
      // 隱藏所有內容區域
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
      });
      
      // 移除所有標籤激活狀態
      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // 顯示目標內容區域
      document.getElementById(`${section}-content`).classList.add('active');
      
      // 激活對應標籤
      event.target.classList.add('active');
      
      // 根據內容區域加載特定數據
      switch(section) {
        case 'chat':
          loadChatMessages();
          break;
        case 'dashboard':
          loadDashboardStats();
          break;
      }
    }

    // 登出功能
    async function logout() {
      const result = await apiCall('logout', {}, 'POST');
      
      if (result.success) {
        currentUser = null;
        isAdmin = false;
        
        // 切換回登入頁面
        document.getElementById('app').style.display = 'none';
        document.getElementById('login-page').style.display = 'flex';
        
        // 重置表單
        document.getElementById('login-form').reset();
        document.getElementById('register-form').reset();
        clearErrors();
        
        showNotification('已成功登出', 'success');
      }
    }

    // 檢查登入狀態
    async function checkAuthStatus() {
      const result = await apiCall('check-auth', null, 'GET');
      
      if (result.authenticated) {
        currentUser = result.user;
        isAdmin = result.user.isAdmin;
        
        // 直接進入主應用
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('user-name').textContent = result.user.name;
        document.getElementById('user-avatar').textContent = result.user.name.charAt(0);
        
        if (isAdmin) {
          document.getElementById('admin-tab').style.display = 'block';
        }
        
        loadInitialData();
      }
    }

    // 頁面載入時檢查登入狀態
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthStatus();
      
      // 聊天輸入框回車發送
      document.getElementById('chat-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });

    // Favicon 修復
    function fixFavicon() {
      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>';
      document.head.appendChild(link);
    }

    // 執行 favicon 修復
    fixFavicon();
  </script>
</body>
